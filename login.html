<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-5 text-center">Admin Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" class="input-field mb-4 p-2 border rounded w-full" required>
            <input type="password" id="password" placeholder="Password" class="input-field mb-4 p-2 border rounded w-full" required>
            <button type="submit" class="bg-blue-600 hover:bg-blue-800 text-white py-2 rounded w-full">Login</button>
        </form>
        <p id="errorMessage" class="hidden text-red-500 mt-4 text-center">Invalid Credentials!</p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
            });

            const result = await response.json();
            if (result.success) {
                localStorage.setItem('token', result.token);
                window.location.href = '/admin-dashboard.html';
            } else {
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        });

        gsap.from("form", { opacity: 0, y: 20, duration: 1 });
    </script>
</body>

</html>
