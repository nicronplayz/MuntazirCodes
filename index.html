<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <style>
        body {
            background: linear-gradient(45deg, #1f2937, #3b82f6);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="text-center text-white space-y-6">
        <h1 class="text-6xl font-extrabold animate-title">ðŸš€ Welcome to the OP Admin Dashboard ðŸš€</h1>
        <p class="text-xl">Manage code snippets and posts with style!</p>
        <div class="space-x-4">
            <a href="/login.html"
                class="px-6 py-3 bg-blue-600 hover:bg-blue-800 rounded-full shadow-lg transition-transform transform hover:scale-110">
                <i class="fas fa-sign-in-alt"></i> Admin Login
            </a>
            <a href="/codes.html"
                class="px-6 py-3 bg-green-600 hover:bg-green-800 rounded-full shadow-lg transition-transform transform hover:scale-110">
                <i class="fas fa-code"></i> View Codes
            </a>
        </div>
        <button id="darkModeToggle"
            class="mt-8 px-4 py-2 bg-gray-200 text-black rounded-full hover:bg-gray-400 transition-transform transform hover:scale-110">
            <i class="fas fa-moon"></i> Toggle Dark Mode
        </button>
    </div>

    <script>
        gsap.from(".animate-title", { duration: 1.5, y: -50, opacity: 0, ease: "bounce" });
        const darkModeToggle = document.getElementById('darkModeToggle');
        let isDarkMode = false;

        darkModeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.style.background = isDarkMode
                ? 'linear-gradient(45deg, #000000, #3b82f6)'
                : 'linear-gradient(45deg, #1f2937, #3b82f6)';
        });
    </script>
</body>

</html>
